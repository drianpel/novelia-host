<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You Novelia</title>
  <style>
    body {
      background-color: #ffe6e6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .love-message {
      text-align: center;
      color: #e60073;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px #ff99cc;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="love-message">❤ I Love You Novelia ❤</div>
</body>
</html>
